version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  cassandra:
    image: cassandra:4.1
    ports:
      - "9042:9042"
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "DESC KEYSPACES"]
      interval: 10s
      timeout: 10s
      retries: 10

  cassandra-init:
    image: cassandra:4.1
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./init.cql:/docker-entrypoint-initdb.d/init.cql:ro
    entrypoint: >
      sh -c "cqlsh cassandra -f /docker-entrypoint-initdb.d/init.cql"
    restart: "no"

  sales_producer:
    build: ./sales
    depends_on:
      cassandra-init:
        condition: service_completed_successfully
      kafka:
        condition: service_started
    restart: 'always'
    environment:
      - ROLE=sales_producer


  sales_consumer:
    build: ./sales
    depends_on:
      cassandra-init:
        condition: service_completed_successfully
      kafka:
        condition: service_started
    restart: 'always'
    environment:
      - ROLE=sales_consumer

  inventory_producer:
    build: ./inventory
    depends_on:
      cassandra-init:
        condition: service_completed_successfully
      kafka:
        condition: service_started
    restart: 'always'
    environment:
      - ROLE=inventory_producer


  inventory_consumer:
    build: ./inventory
    depends_on:
      cassandra-init:
        condition: service_completed_successfully
      kafka:
        condition: service_started
    restart: 'always'
    environment:
      - ROLE=inventory_consumer

  app:
    build: ./app
    environment:
      - ROLE=app
    depends_on:
      cassandra-init:
        condition: service_completed_successfully
      sales_producer:
        condition: service_started
      sales_consumer:
        condition: service_started
      inventory_producer:
        condition: service_started
      inventory_consumer:
        condition: service_started
    ports:
      - "8000:8000" 
